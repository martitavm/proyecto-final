{% extends 'base.html' %}
{% load static %}
{% block title %}Nueva Contraseña - PlanMyTrip{% endblock %}
{% block content %}
<div class="container mt-1">
    <form method="post">
        <h2 class="text-primary mb-4">Restablecer Contraseña</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
            <button type="submit" class="btn btn-info">Restablecer Contraseña</button>
        </div>
    </form>
</div>
{% endblock %}
