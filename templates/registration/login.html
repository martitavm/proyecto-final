{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0 text-center">Iniciar Sesión</h3>
                </div>
                <div class="card-body">
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        Usuario o contraseña incorrectos.
                    </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Usuario</label>
                            <input type="text" name="username" class="form-control" required id="id_username">
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Contraseña</label>
                            <input type="password" name="password" class="form-control" required id="id_password">
                        </div>
                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn btn-primary">Ingresar</button>
                        </div>
                    </form>

                    <hr>

                    <div class="text-center">
                        <p class="mb-2">¿Primera vez aquí?</p>
                        <a href="{% url 'moiraflow:registro' %}" class="btn btn-outline-success">
                            Crear nueva cuenta
                        </a>
                        <p>¿Olvidaste tu contraseña? <a href="{% url 'moiraflow:password_reset' %} " class="btn btn-outline-success">Cambia tu
                                contraseña aquí</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
