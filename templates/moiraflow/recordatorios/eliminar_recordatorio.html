{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h2>Eliminar Recordatorio</h2>
            <p>¿Estás seguro de que deseas eliminar el recordatorio "{{ object.titulo }}"?</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="{% url 'moiraflow:lista_recordatorios' %}" class="btn btn-secondary me-md-2">
                        Cancelar
                    </a>
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Eliminar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
