{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="card shadow">
        <div class="card-header bg-danger text-white">
            <h3><i class="bi bi-exclamation-triangle me-2"></i> Confirmar eliminación</h3>
        </div>
        <div class="card-body">
            <p>¿Estás seguro de que deseas eliminar permanentemente el perfil de <strong>{{ object.usuario.username }}</strong>?</p>
            <p class="text-muted">Esta acción eliminará también el usuario asociado y todos sus datos.</p>

            <form method="post">
                {% csrf_token %}
                <div class="mt-4">
                    <button type="submit" class="btn btn-danger me-2">
                        <i class="bi bi-trash me-1"></i> Sí, eliminar
                    </button>
                    <a href="{% url 'moiraflow:lista_perfiles' %}" class="btn btn-secondary">
                        <i class="bi bi-x-circle me-1"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
