{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Crear Perfil</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <!-- Nombre de Perfil -->
                        <div class="mb-3">
                            <label for="id_nombre_perfil" class="form-label">Nombre de Perfil</label>
                            {{ form.nombre_perfil }}
                            {% if form.nombre_perfil.errors %}
                                <div class="invalid-feedback d-block">
                                    {{ form.nombre_perfil.errors }}
                                </div>
                            {% endif %}
                        </div>

                        <!-- Tipo de Perfil -->
                        <div class="mb-3">
                            <label for="id_tipo_perfil" class="form-label">Tipo de Usuario</label>
                            {{ form.tipo_perfil }}
                        </div>

                        <!-- Resto de campos del formulario -->
                        <div class="mb-3">
                            <label for="id_foto_perfil" class="form-label">Foto de Perfil</label>
                            {{ form.foto_perfil }}
                        </div>

                        <!-- Añade aquí los demás campos del formulario -->

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">Guardar Perfil</button>
                            <a href="{% url 'moiraflow:index' %}" class="btn btn-outline-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
