{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <h1 class="mb-4">Eliminar Artículo</h1>
    
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">{{ articulo.titulo }}</h2>
            <p class="card-text">¿Estás seguro de que deseas eliminar este artículo? Esta acción no se puede deshacer.</p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <a href="{% url 'moiraflow:detalle_articulo' articulo.slug %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
